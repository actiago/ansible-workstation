---
# yamllint disable rule:truthy

name: Main

on: [push]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    container:
      image: flaudisio/pre-commit:latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Run lint checks
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          pre-commit --version
          pre-commit run --all-files --verbose --color always
