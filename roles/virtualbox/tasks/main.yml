---
- name: Instala chave do reposit칩rio
  apt_key:
    url: "{{ vbox_repo_key_url }}"
    state: present
  tags: vbox:install

- name: Configura reposit칩rio
  apt_repository:
    repo: "{{ vbox_repo_line }}"
    filename: "{{ vbox_repo_file }}"
    state: present
    update_cache: yes
  tags: vbox:install

- name: Instala VirtualBox
  apt:
    name: "{{ item }}"
    state: present
    install_recommends: no
  with_items:
    - virtualbox-{{ vbox_version_major }}
    - libsdl-ttf2.0-0
  tags: vbox:install

- name: Adiciona usu치rio ao grupo 'vboxusers'
  user:
    name: "{{ _my_user }}"
    groups: vboxusers
    append: yes
  tags: vbox:install

- name: Verifica se Extension Pack est치 instalado
  shell: vboxmanage list extpacks | grep '^Version:.*{{ vbox_extpack_version }}$'
  register: check_extpack
  failed_when: check_extpack.rc > 1
  changed_when: false
  tags: vbox:extpack

- name: Baixa Entension Pack
  get_url:
    url: "{{ vbox_extpack_url }}"
    dest: "{{ vbox_extpack_dl_file }}"
  when: check_extpack.rc == 1
  tags: vbox:extpack

- name: Instala Extension Pack
  shell: echo yes | vboxmanage extpack install --replace {{ vbox_extpack_dl_file }}
  when: check_extpack.rc == 1
  tags: vbox:extpack
