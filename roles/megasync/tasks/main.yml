---
- name: Verifica se MEGAsync est√° instalado
  shell: dpkg-query --showformat='${Version}' --show megasync || true
  register: megasync_check
  changed_when: false

- name: Instala MEGAsync
  apt:
    deb: https://mega.nz/linux/MEGAsync/xUbuntu_{{ ansible_distribution_version }}/amd64/megasync-xUbuntu_{{ ansible_distribution_version }}_amd64.deb
    state: present
    install_recommends: no
  when: "'no packages found matching' in megasync_check.stderr"
