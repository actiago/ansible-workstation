---
- name: Configura sysctl
  sysctl:
    name: vm.swappiness
    value: 10
    sysctl_file: /etc/sysctl.d/90-ansible-workstation.conf
    state: present
    reload: yes
  tags: base:sysctl

- name: Configura porta do SSH
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "^Port "
    line: "Port {{ base_ssh_port }}"
    validate: "sshd -t -f %s"
  notify: Reinicia SSH
  tags: base:ssh

- name: Desativa usu√°rio Guest do LightDM
  copy:
    content: |
      [Seat:*]
      allow-guest=false
    dest: /etc/lightdm/lightdm.conf.d/50-no-guest.conf
    owner: root
    group: root
    mode: 0644
  tags: base:lightdm

- name: Configura alternatives
  alternatives:
    name: "{{ item.name }}"
    path: "{{ item.path }}"
  with_items:
    - name: editor
      path: /usr/bin/vim.basic
    - name: x-cursor-theme
      path: /usr/share/icons/DMZ-Black/cursor.theme
  tags: base:alternatives
